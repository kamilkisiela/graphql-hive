apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "supertokens.fullname" . }}-test-connection"
  labels:
    {{- include "supertokens.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "supertokens.fullname" . }}:{{ .Values.service.port }}/hello']
      securityContext:
        readOnlyRootFilesystem: true
  restartPolicy: Never
